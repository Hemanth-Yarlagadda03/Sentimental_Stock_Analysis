<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .result-card {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Results</h1>
        {% for file_name, company_name, decision in result %}
        <div class="card result-card">
            <div class="card-body">
                <h5 class="card-title">{{ company_name }}</h5>
                <p class="card-text"><strong>File:</strong> {{ file_name }}</p>
                <p class="card-text"><strong>Decision:</strong> {{ decision }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
